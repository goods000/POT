<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <title></title>
	    <link rel="stylesheet" href="css/style.css" />
	    <link rel="stylesheet" href="css/font.css" />
	    <script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.form .group{justify-content: flex-start;}
			.form .group label.label{width: 9rem;}
			.form .group input{width: calc(100% - 9rem);padding: 0 10px;}
			.form .group select{text-align-last: end;padding-right: 5%;}
		</style>
		
	</head>
	<body>
		<h1 class="h1">
			<button class="iconfont icon-xiangzuo1" onclick="javascript:history.back(-1);"></button>
	    	<p>活期理财</p>
		</h1>
		<div class="edit_user phone_to">
			<div class="form">
				<!-- <form> -->
					<div class="group">
						<label>钱包余额：</label>
						<input name="" type="number" class="" value="0.0000" readonly="readonly"/>
					</div>
					<div class="group">
						<label>购买金额： </label>
						<input name="money" type="number" class="money" id="money" placeholder="请输入提现金额"/>
					</div>
					<div class="group">
						<label>交易密码：  </label>
						<input type="password" class="pwd" id="pwd" placeholder="请输入交易密码"/>
					</div>
					<p class="tips">注：活期理财套餐三(10000)以上级别可参与 ，活期理财最高不能超过定期套餐五倍的金额。</p>
					
					<div class="btn_bg phone_to">
						<button class="anniu_bg">确定</button>
					</div>
			<!-- </form> -->
		</div>
		<script src="layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<script>
			$(".anniu_bg").click(function(){
				var money=$(".money").val();
				var pwd=$(".pwd").val();
				if(money === ""){
					layer.msg('请输入提现金额',{icon:2,time:1000});
					$("#money").focus();
					return false;
				}
				if(pwd === ""){
					layer.msg('请输入交易密码',{icon:2,time:1000});
					$("#pwd").focus();
					return false;
				}
				
				
			})
			
		</script>
	</body>
</html>
