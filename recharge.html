<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="css/font.css"/>
	<script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body >
	<h1 class="h1">
		<button class="iconfont icon-xiangzuo1" onclick="javascript:history.back(-1);"></button>
    	<p>充币</p>
	</h1>
	<div class="select_box">
		<div class="div_r"><span class="coin">USDT</span></div>
		<div class="div">充币币种</div>
	</div>
	<div class="charge_money">
		<div class="charge_bbj">
			<div id="code" style="padding:5% 0;margin: auto;">
			</div>
			<p>充币地址</p>
			<div class="chas_lianjie">
				<input readonly="readonly" value="1723d3pBbYgzLdBPPdCp7CzeSjy5SSevquSevqu" id="biao1">
				<a onclick="copyUrl2()" >复制地址</a>
			</div>
		</div>
		<dl class="charge_dl">
			<dt>温馨提示</dt>
			<dd>·请勿向上述地址存入任何非ETH资产,否则资产将不可找回。 </dd>
			<dd>·您存入至上述地址后,需要整个网络节点的确认,1次网络确认后到账,3次网络确认后可转出。 </dd>
			<dd>·最小存入金额:0.0100ETH,小于最小金额的存入将不会上账且无法退回。 </dd>
		</dl>
	</div>
	<div class="mo">
		<div class="mo_box">
			<ul>
				<li class="active">USDT</li>
			</ul>
		</div>
	</div>
	
	<script type="text/javascript" src="js/jquery.qrcode.min.js"></script>
	<script src="layer/layer.js" type="text/javascript" charset="utf-8"></script>
	<script>
		$(".select_box").click(function(){$(".mo").show();})
		$(".mo").click(function(){$(this).hide();})
		$(".mo .mo_box ul li").each(function(){
			$(this).click(function(){
				$(".coin").html($(this).html());
				console.log($(this));
				$(this).addClass("active").siblings().removeClass("active");;
				$(".mo").hide();
			})
		})
		
		
		$("#code").qrcode({
	   		width: 120, //宽度 
	    	height:120, //高度 
	    	text: "www.zhizuobiao.com" //任意内容 
		});
		$('canvas').css({
	        'display': 'block',
	        'margin': 'auto',
	        'padding': '10px',
	        'background': '#fff',
	    });
		
		function copyUrl2(){
			var Url2=document.getElementById("biao1");
			 Url2.select(); // 选择对象
			document.execCommand("Copy"); // 执行浏览器复制命令
			layer.msg("已复制好，可贴粘。");
		 }
	</script>
</body>
</html>
