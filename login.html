<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/font.css" />
    <script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="login">
		<div class="login_top">
			<img src="img/login_logo.png"/>
		</div>
		<div class="login_conter login_an">
			<div class="login_list">
				<i><img src="img/login_1.png"/></i>
				<input type="number" placeholder="请输入手机号" name="phone" id="phone" class="phone" value="" />
			</div>
			<div class="login_list">
				<i><img src="img/login_2.png"/></i>
				<input type="password" placeholder="请输入密码" name="pwd" id="pwd" class="pwd" value="" />
			</div>
			<a href="forget_pwd.html" class="login_forget">忘记密码？</a>
			<button class="anniu" onclick="login()">立即登录</button>
			<div class="autton" onclick="location.href='register.html'">
				<span>还没有账号？</span><i>马上注册</i>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="layer/layer.js" ></script>
	<script type="text/javascript" src="js/check.js" ></script>
	<script>
		//获取手机验证码
		$("#getCode").click(function(){
			var that=this;
			if(!telCheck($(".phone").val())){
				return false;
			}
			getyan(that);
		})
		function login(){
			var phone = $("#phone").val();
			var pwd = $("#pwd").val();
			if(!telCheck(phone)){
				$("#phone").focus();
				return false;
			}
			if(!CheckPw(pwd)){
				$("#pwd").focus();
				return false;
			}
		}
		
	</script>
</body>
</html>
