<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <title></title>
	    <link rel="stylesheet" href="css/style.css" />
	    <link rel="stylesheet" href="css/font.css" />
	    <script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.form{position: relative;}
			.form .group{justify-content: flex-start;}
			.form .group label.label{width: 9rem;}
			.form .group input{width: calc(100% - 9rem);padding: 0 10px;}
			.form .group select{text-align-last: end;padding-right: 5%;}
			.out{background:#1F73FF;border-radius: 5px;width:15%;color: #fff;padding: 2% 0;margin: auto;position: absolute;right: 15px;top: 15px;}
			.close{background:#FFAF0A;border-radius: 5px;width:40%;color: #fff;padding: 2% 0;margin: auto;display: block;font-size: 1.15rem;text-align: center;letter-spacing: 1px;}
		</style>
		
	</head>
	<body>
		<h1 class="h1">
			<button class="iconfont icon-xiangzuo1" onclick="javascript:history.back(-1);"></button>
	    	<p>我的套餐</p>
		</h1>
		<div class="edit_user phone_to">
			<div class="form">
				<div class="group">
					<label>当前套餐：</label>
					<input name="" type="text" class="" value="套餐一" readonly="readonly"/>
				</div>
				<div class="group">
					<label>套餐状态：</label>
					<!--<input name="" type="text" class="noChoice" id="" value="已出局"/>-->
					<input name="" type="text" class="choice" id="" value="进行中" readonly="readonly"/>
				</div>
				<div class="group">
					<label>购买金额： </label>
					<input name="" type="number" class="" value="2000" readonly="readonly"/>
				</div>
				<div class="group">
					<label>购买时间： </label>
					<input name="" type="datetime" class="" value="2020-02-08 16:48:00" readonly="readonly"/>
				</div>
			</div>
		</div>
		<div class="edit_user phone_to">
			<div class="form">
				<div class="group">
					<label>当前套餐：</label>
					<input name="" type="text" class="" value="短期理财" readonly="readonly"/>
				</div>
				<div class="group">
					<label>套餐状态：</label>
					<!--<input name="" type="text" class="noChoice" id="" value="已出局"/>-->
					<input name="" type="text" class="choice" id="" value="进行中" readonly="readonly"/>
				</div>
				<div class="group">
					<label>购买金额： </label>
					<input name="" type="number" class="" value="2000" readonly="readonly"/>
				</div>
				<div class="group">
					<label>购买时间： </label>
					<input name="" type="datetime" class="" value="2020-02-08 16:48:00" readonly="readonly"/>
				</div>
			</div>
		</div>
		<div class="edit_user phone_to">
			<div class="form">
				<div class="group">
					<label>当前套餐：</label>
					<input name="" type="text" class="" value="活期理财" readonly="readonly"/>
				</div>
				<div class="group">
					<label>套餐状态：</label>
					<!--<input name="" type="text" class="noChoice" id="" value="已出局"/>-->
					<input name="" type="text" class="choice" id="" value="进行中" readonly="readonly"/>
				</div>
				<div class="group">
					<label>购买金额： </label>
					<input name="" type="number" class="" value="2000" readonly="readonly"/>
				</div>
				<div class="group">
					<label>购买时间： </label>
					<input name="" type="datetime" class="" value="2020-02-08 16:48:00" readonly="readonly"/>
				</div>
				<button class="out" >提现</button>
			</div>
		</div>
		<div class="asset_height"></div>
		<div class="btn_bg_asset phone_to">
			<div class="money_btn">
				<a href="short_index.html" class="anniu_neibu btn1">短期理财</a>
				<a href="current_index.html" class="anniu_neibu btn2">活期理财</a>
			</div>
			<p class="tips"> 注：短期理财套餐二(5000)以上级别可参与，活期理财套餐三(10000)以上级别可参与。</p>
		</div>
		<!--活期提现弹框-->
		<div class="mo">
			<div class="mo_box">
				<div class="edit_user phone_to">
					<div class="form">
						<div class="group">
							<label>当前套餐：</label>
							<input name="" type="text" class="" value="活期理财" readonly="readonly"/>
						</div>
						<div class="group">
							<label>套餐状态：</label>
							<!--<input name="" type="text" class="noChoice" id="" value="已出局"/>-->
							<input name="" type="text" class="choice" id="" value="进行中" readonly="readonly"/>
						</div>
						<div class="group">
							<label>购买金额： </label>
							<input name="" type="number" class="" value="2000" readonly="readonly"/>
						</div>
						<div class="group">
							<label>购买时间： </label>
							<input name="" type="datetime" class="" value="2020-02-08 16:48:00" readonly="readonly"/>
						</div>
						<div class="group">
							<label>提现金额： </label>
							<input name="" type="number" class="num" id="num" value="" placeholder="请输入提现金额"/>
						</div>
						<div class="group">
							<label>交易密码：</label>
							<input name="" type="password" class="pwd" id="pwd" value="" placeholder="请输入交易密码"/>
						</div>
						<div class="group">
							<button class="anniu_neibu" >确认</button>
							<button class="close" >关闭</button>
						</div>
					</div>
			</div>
		</div>
		<script src="layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<script>
			$(".out").click(function(){$(".mo").show();})
			$(".close").click(function(){$(".mo").hide();})
			
			$(".anniu_neibu").click(function(){
				var num=$(".num").val();
				var pwd=$(".pwd").val();
				if( num=== ""){
					layer.msg('请输入提现金额',{icon:2,time:1000});
					$("#num").focus();
					return false;
				}
				if(pwd === ""){
					layer.msg('请输入交易密码',{icon:2,time:1000});
					$("#pwd").focus();
					return false;
				}
			})
		</script>
	</body>
</html>
