<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <title></title>
	    <link rel="stylesheet" href="css/style.css" />
	    <link rel="stylesheet" href="css/font.css" />
	    <script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.form .group{justify-content: flex-start;}
			.form .group input{width: calc(100% - 9rem);padding: 0 10px;}
			.form .group select{text-align-last: end;padding-right: 5%;}
		</style>
	</head>
	<body>
		<h1 class="h1">
			<button class="iconfont icon-xiangzuo1" onclick="javascript:history.back(-1);"></button>
	    	<p>添加银行卡</p>
		</h1>
		<div class="edit_user phone_to">
			<div class="form">
				<!-- <form> -->
					<div class="group">
						<label>持卡人姓名</label>
						<input name="name" type="text" class="name" id="name" placeholder="请输入持卡人姓名"/>
					</div>
					<div class="group">
						<label>所在银行</label>
						<input type="text" name="bank" class="bank" id="bank" placeholder="请输入所在银行"/>
					</div>
					<div class="group">
						<label>银行支行 </label>
						<input type="text" class="pay_bank" name="pay_bank" id="pay_bank" placeholder="请输入银行支行"/>
					</div>
					<div class="group">
						<label>银行卡号 </label>
						<input type="number" class="num" name="num" id="num" placeholder="请输入银行卡号"/>
					</div>
					<div class="group">
						<i class="noChoice">温馨提示：请确认填写无误后再提交</i>
					</div>
					
					<button class="annius">确定</button>
			<!-- </form> -->
		</div>
		<script src="layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/check.js" type="text/javascript" charset="utf-8"></script>
		<script>
			$(".annius").click(function(){
				var name=$(".name").val();
				var bank=$(".bank").val();
				var pay_bank=$(".pay_bank").val();
				var num=$(".num").val();
				if( name=== ""){
					layer.msg('请输入持卡人姓名',{icon:2,time:1000});
					$("#name").focus();
					return false;
				}
				if(bank === ""){
					layer.msg('请输入所在银行',{icon:2,time:1000});
					$("#bank").focus();
					return false;
				}
				if(pay_bank === ""){
					layer.msg('请输入银行支行',{icon:2,time:1000});
					$("#pay_bank").focus();
					return false;
				}
				if(!isCard(num)){
					$("#num").focus();
					return false;
				}
			})
		</script>
	</body>
</html>
