<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/font.css" />
    <script src="js/Zcheck.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<h1 class="h1">
		<button class="iconfont icon-xiangzuo1" onclick="javascript:history.back(-1);"></button>
    	<p>转出</p>
    	<a href="interturn_record.html">转出记录</a>
	</h1>
	<div class="select_box">
		<div class="div_r"><span class="coin">余额</span><span class="money">0.0000</span></div>
	</div>
	<div class="phone">
		<div class="phone_contert">
			<div class="phone_list bt">
				<span>对方账号</span>
				<input type="number" id="uid" placeholder="请输入对方账号" />
			</div>
			<div class="phone_list bt">
				<span>转出数量</span>
				<input type="number" id="num" placeholder="请输入转出数量" />
			</div>
			<div class="phone_list bb">
				<span>交易密码</span>
				<input type="password" value="" id="password" placeholder="请输入交易密码" />
			</div>
		</div>
		<button class="annius" onclick="login()">确定</button>
	</div>	
	
	<script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="layer/layer.js" ></script>
	<script>
		function login(){
			var uid = $("#uid").val();
			var num = $("#num").val();
			var passwords = $("#password").val();
			if( uid === ""){
				layer.msg('请输入对方账号',{icon:2,time:1000});
				$("#uid").focus();
				return false;
			}
			if( num === ""){
				layer.msg('请输入转出数量',{icon:2,time:1000});
				$("#num").focus();
				return false;
			}
			if(passwords === ""){
				layer.msg('请输入交易密码',{icon:2,time:1000});
				$("#password").focus();
				return false;
			}
			return true;
		}
	</script>
</body>
</html>
