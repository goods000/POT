<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <style type="text/css">
    	.h1{background: none;border-bottom: none;}
    	.h1 button{color: #FFFFFF;}
    </style>
</head>
<body class="qrode">
	<h1 class="h1 qrodeh1">
			<button class="iconfont icon-xiangzuo1" onclick="javascript:history.back(-1);"></button>
	</h1>
	<div class="invite">
		<div class="title">
			<img src="img/invite_top.png" >
		</div>
		<div class="info">
			<div class="erweima">
				<p class="code_title" data-localize="invitationCode">您的专属邀请码</p>
				<p class="uid">456512</p>
				<div id="count"></div>
				<input type="" name="" id="foo" value="456512" style="opacity: 0;" />
				<span class="border">
					<button onclick="copy()" class="btn copy" data-lang="label_transaction_id" data-clipboard-action="copy" data-clipboard-target="#foo">复制邀请码</button>
				</span>	
				<div id="qrode"></div>
			</div>
		</div>
	</div>
	<script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.qrcode.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/clipboard.min.js"></script>
	<script type="text/javascript" src="layer/layer.js" ></script>
 <script>
 	(function(){
		var a = ""
		var num = $(".uid").html();
		var ch = num.toString();
		for (var i=0;i<ch.length;i++) {
			a += '<span>' + ch[i] + '</span>';
		}
		$("#count").html(a);
		$("#count").children().addClass("a");
	})();
 	
	jQuery(function(){
		var widt = document.body.clientWidth;
		jQuery('#qrode').qrcode({	
		width:widt*0.35,
	    height:widt*0.35,
	    text:"https://www.baidu.com/"
	    });
	
	});
	function copy(){
		layer.msg('复制成功！');
	}
  var clipboard = new Clipboard('.btn');
    clipboard.on('success', function(e) {
        console.log(e);
    });
    clipboard.on('error', function(e) {
        console.log(e);
    });
</script>

	
</body>
</html>
