<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <title></title>
	    <link rel="stylesheet" href="css/style.css" />
	    <link rel="stylesheet" href="css/font.css" />
	    <script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
	    <script src="js/music.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.form .group{justify-content: flex-start;}
			.form .group label.label{width: 9rem;}
			.form .group input{width: calc(100% - 9rem);padding: 0 10px;}
			.form .group select{text-align-last: end;padding-right: 5%;}
		</style>
		
	</head>
	<body>
		<h1 class="h1">
			<button class="iconfont icon-xiangzuo1" onclick="javascript:history.back(-1);"></button>
	    	<p>提现</p>
	    	<a href="cash_record.html">提现记录</a>
		</h1>
		<div class="edit_user phone_to">
			<div class="form">
				<!-- <form> -->
					<div class="group">
						<label class="label">提现到银行卡</label>
						<select name="">
							<option value="">中国工商银行(6688)</option>
						</select>
						<img src="img/next.png" class="sao"/>
					</div>
					<div class="group">
						<label>提现金额： </label>
						<input name="money" type="number" class="money" id="money" placeholder="请输入提现金额"/>
					</div>
					<div class="group">
						<label>交易密码： </label>
						<input type="password" class="pwd" name="pwd" id="pwd" placeholder="请输入交易密码"/>
					</div>
					
					<button class="annius">确定</button>
			<!-- </form> -->
		</div>
		<script src="layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<script>
			$(".annius").click(function(){
				var money=$(".money").val();
				var pwd=$(".pwd").val();
				if(money === ""){
					layer.msg('请输入提现金额',{icon:2,time:1000});
					$("#money").focus();
					return false;
				}
				if(pwd === ""){
					layer.msg('请输入交易密码',{icon:2,time:1000});
					$("#pwd").focus();
					return false;
				}
			})
		</script>
	</body>
</html>
