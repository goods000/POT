<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/font.css" />
    <script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="login">
		<h1 class="h1">
			<button class="iconfont icon-xiangzuo1" onclick="javascript:history.back(-1);"></button>
		</h1>
		<div class="deng">
			<p class="deng_title">忘记密码</p>
			<div class="deng_box">
				<input type="number" placeholder="手机号" name="phone" id="phone" class="phone" value="" />
			</div>
			<div class="deng_box">
				<input type="number" placeholder="请输入验证码" name="code" id="code" class="code" value="" />
				<span id="getCode" class="choice">获取验证码</span>
			</div>
			<div class="deng_box">
				<input type="password" placeholder="请输入新密码(6-20位字母和数字)" name="pwd" id="pwd" class="pwd" value="" />
			</div>
			<div class="deng_box">
				<input type="password" placeholder="请再次确认新密码" name="re_pwd" id="re_pwd" class="re_pwd" value="" />
			</div>
			<button class="anniu" onclick="login()">确定</button>
		</div>
	</div>
	<script type="text/javascript" src="layer/layer.js" ></script>
	<script type="text/javascript" src="js/check.js" ></script>
	<script>
		//获取手机验证码
		$("#getCode").click(function(){
			var that=this;
			if(!telCheck($(".phone").val())){
				return false;
			}
			getyan(that);
		})
		function login(){
			var phone = $("#phone").val();
			var pwd = $("#pwd").val();
			var re_pwd = $("#re_pwd").val();
			var invite = $("#invite").val();
			var code = $("#code").val();
			if(!telCheck(phone)){
				$("#phone").focus();
				return false;
			}
			if(code === ""){
				layer.msg('请输入验证码',{icon:2,time:1000});
				$("#code").focus();
				return false;
			}
			if(!CheckPw(pwd)){
				$("#pwd").focus();
				return false;
			}
			if(re_pwd === ""){
				layer.msg('请再次确认新密码',{icon:2,time:1000});
				$("#re_pwd").focus();
				return false;
			}
			if(re_pwd != pwd){
				layer.msg('两次密码不一致',{icon:2,time:1000});
				$("#re_pwd").focus();
				return false;
			}
			
		}
		
	</script>
</body>
</html>
